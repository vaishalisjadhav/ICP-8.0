<!DOCTYPE html>
<html>
<head>
    <title>College Registration Form</title>
</head>
<body>
    <form>
        <b>Admission Form for Student</b> <br><br><br>
        <label for="fname">Enter First Name:</label>
        <input type="text" id="fname" required>
        <br><br>

        <label for="lname">Enter Last Name:</label>
        <input type="text" id="lname" required>
        <br><br>

        <label for="mname">Enter Mother Name:</label>
        <input type="text" id="mname" required>
        <br><br>

        <label for="faname">Enter Father Name:</label>
        <input type="text" id="faname" required>
        <br><br>
        
        <label for="address">Enter Address:</label>
        <input type="text" id="address" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
