<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1>Hotel Booking</h1>
    <b><p>Experiance something new every moment</p></b><br><hr><br>
    <label for="name"><b>Name: </b></label><br>
    <input type="text" id="name" required> &nbsp;&nbsp;
    <input type="text" id="name" required> 
    <br> First Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Last Name
    <br><br>
    <label for="mail"><b>Email: </b></label><br>
    <input type="email" id="mail" required><br><br>
    <label for="label"><b>Room Type: </b></label><br>
    <select id="room" required>
        <option>Please Select</option>
        <option>Standard Room (1 to 2 people)</option>
        <option>Family Room (1 to 4 people)</option>
        <option>Private Room (1 to 3 people)</option>
        <option>Mix Dorm Room (6 people)</option>
        <option>Female Dorm Room (6 people)</option>
        <option>Male Dorm Room (6 people)</option>
    </select><br><br>
    <label for="guest"><b>Number of Guests: </b></label><br>
    <input type="number" id="guest" required><br><br>
    <label for="dt"><b>Arrival Date & Time: </b></label><br>
    <input type="date" id="dt" required><br>Date <br><br>
    <input type="time" id="dt" required><br>Hour:Minutes <br><br>
    <select id="t1" required>
        <option>AM</option>
        <option>PM</option>
    </select><br><br>
    <label for="date"><b>Deparature Date: </b></label><br>
    <select id="month" required>
        <option>Please Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
    </select>

    <select id="day" required>
        <option>Please Select Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
    </select>

    <select id="Year" required>
        <option>Please Select Year</option>
        <option>2024</option>
    </select><br><br>

    <p><b>Free Pickup?</b></p>
    <input type="radio" name="pickup" id="yes">
    <label for="yes">Yes Please! - Pick me up on arrival!</label><br>

    <input type="radio" name="pickup" id="no">
    <label for="no">No thanks! - I'll make my own way there!</label><br><br>
    
    <label for="req">Special Requests</label>
    <input type="text" id="req"><br><br>

    <input type="submit" value="Submit">
</body>
</html>
